<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NY Times Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mainheader">
          <h1><i class="far fa-newspaper"></i>NY Times Search</h1>
      </div>
      <div class="formcontainer">
        <form>
          <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input
              type="text"
              class="form-control"
              id="searchTerm"
              placeholder="Search term"
            />
          </div>
          <div class="form-group">
            <label for="numOfRecords">Number of Records:</label>
            <select id="numOfRecords" class="form-control">
              <option selected>Select</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="startYear">Start Year (Optional):</label>
              <input type="text" class="form-control" id="startYear" />
            </div>
            <div class="form-group col-md-6">
              <label for="endYear">End Year (Optional):</label>
              <input type="text" class="form-control" id="endYear" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="clear" class="btn btn-primary">Clear Search</button>
        </form>
      </div>

      <div class="articlecontainer">
          <div class="form-row">
          <div class="col-sm-12">
              <br>
        <div class="card">
          <div class="card-header">
            <strong> Top Articles</strong>
          </div>
          <div class="articleReults" id="article-reults"></div>
        </div>
      </div>
      </div>
      </div>
    </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
